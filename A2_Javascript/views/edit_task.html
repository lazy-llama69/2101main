<body>
    <h1>Edit Task</h1>

    <!-- Outer Box (Container) -->
    <div class="container">
        <!-- Task Creation Form -->
        <form id="editTaskForm">
            <!-- Task Name -->
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" value="<%= task.name %>"required><br>

            <!-- Task Description -->
            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription" rows="4" required><%= task.description %></textarea><br>

            <!-- Task Priority -->
            <label for="taskPriority">Priority:</label>
            <select id="taskPriority">
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
                <option value="URGENT">Urgent</option>
            </select><br>

            <!-- Add Complexity Input -->
            <label for="taskComplexity">Complexity:</label>
            <input type="text" id="taskComplexity" name="taskComplexity"><br>
            
            <!-- Add Tag Input
            <label for="taskTag">Tag:</label>
            <input type="text" id="taskTag" name="taskTag"><br> -->

            <!-- Add Tag Input -->
            <label for="taskTag">Tag:</label>
            <select id="taskTag" name="taskTag">
                <option value="FRONTEND">Frontend</option>
                <option value="BACKEND">Backend</option>
                <option value="API">API</option>
                <option value="DATABASE">Database</option>
                <option value="FRAMEWORK">Framework</option>
                <option value="TESTING">Testing</option>
                <option value="UI">UI</option>
                <option value="UX">UX</option>
            </select><br>

            <!-- Add Status Input -->
            <label for="taskStatus">Status:</label>
            <select id="taskStatus" name="taskStatus">
                <% for (let i = 0; i < columns.length; i++) { %>
                    <option value='<%= i %>'><%= columns[i].name %></option>
                <% } %>
            </select><br>

            <!-- Add Stage Input
            <label for="taskStage">Stage:</label>
            <input type="text" id="taskStage" name="taskStage"><br> 
            <!-- Add Stage Input -->
            <label for="taskStage">Stage:</label>
            <select id="taskStage" name="taskStage">
                <option value="PLANNING">Planning</option>
                <option value="DEVELOPMENT">Development</option>
                <option value="TESTING">Testing</option>   
            </select><br> 

            <!-- Submit Button -->
            <button type="submit">Update Task</button>
        </form>
    </div>
    <script>
        window.addEventListener("DOMContentLoaded", populateForm);
        document.getElementById("editTaskForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Collect form data
            const taskName = document.getElementById("taskName").value;
            const taskDescription = document.getElementById("taskDescription").value;
            const taskPriority = document.getElementById("taskPriority").value;
            const taskComplexity = document.getElementById("taskComplexity").value;
            const taskTag = document.getElementById("taskTag").value;
            const taskStatus = document.getElementById("taskStatus").value;
            const taskStage = document.getElementById("taskStage").value;

            // Create a JavaScript object with the form data
            const formData = {
                taskName,
                taskComplexity,
                taskTag,
                taskPriority,
                taskDescription,
                taskStatus,
                taskStage
            };

            // Send a POST request with the form data to the server
            fetch("/edit_task", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to the main page upon successful submission
                    window.location.href = "/main_page";
                } else {
                    // Handle errors here (e.g., display an error message)
                    console.error("Form submission failed");
                }
            })
            .catch(error => {
                // Handle network or other errors
                console.error("Error:", error);
            });
        });
